<!DOCTYPE HTML>
<html>
	<head>
		<title>그림자 효과 만들기</title>
		<meta charset="UTF-8" />
		<style type="text/css">
			h1 {
				text-align: center;
				background-color: #fc3;
				border-radius: 10px 5px;
				width: 200px;
				margin: 10px auto;
				box-shadow: 10px 5px 20px red; /* x축 y축 번짐정도 그림자색 */
				text-shadow: 10px -25px 5px black; /* x축 y축 번짐정도 그림자색 */
			}
			div {
				text-shadow: 5px 2px 3px black; /* x축 y축 번짐정도 그림자색 */
			}
			
		</style>
	</head>

	<body>
		<h1>Box Shadow</h1>
		<div>
			<p>Try not to become a man of success but rather try to become a man of value. <br />
						(Albert Einstein)
						성공한 사람이 아니라 가치 있는 사람이 되려고 힘써라. <br />
						(알버트 아인슈타인)
			</p>
		</div>
	</body>
</html>
