<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" Content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="./../js/jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#div1').click(function(){
                $('#div2').slideToggle('show',function(){
                    $('#div2 img').css('border','3px solid red');
                });
            })
        });
        
    </script>
    <style type="text/css">
        #div1, #div2 {
            padding: 5px;
            text-align: center;
            background-color: green;
            border: 1px solid gray;
        }
        #div2 {
            padding: 50px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="div1">Click</div>
    <div id="div2">
        <img src="../images/im0.jpg" alt="">
    </div>
</body>
</html>
