<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" Content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="./../js/jquery.js"></script>
    <script type="text/javascript">
        $(function(){
            // https://api.flickr.com/services/feeds/photos_public.gne?tags=flower&tagmode=any&format=json&jsoncallback=?
            
            $.getJSON('https://api.flickr.com/services/feeds/photos_public.gne?tags=flower&tagmode=any&format=json&jsoncallback=?',
                        function(data){
                            $.each(data.items,function(i,item){
                                $('<img>').attr('src',item.media.m).appendTo("#images");

                                if(i==4){
                                    return false;
                                }
                            })
                        });
        });
    </script>
    <style type="text/css">
        img {
            height: 100px;
            float: left;
        }
	</style>
</head>
<body>

        <div id="images"></div>

</body>
</html>
