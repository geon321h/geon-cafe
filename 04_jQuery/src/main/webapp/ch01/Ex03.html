<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function(){ 
		$('span:first').css('color', 'orange');
		$('span:last').css('color','cyan');
		$('span:first-child').css('background', 'yellow');
		$('span:nth-child(2)').css('text-decoration', 'underline')
								.css('font-style', 'italic');
		// 메서드 체이닝
		
		$('span:last-child').css('background','red');
	});
</script>
</head>
<body>
	<p>
		<span>jQuery예제1</span>
		<span>jQuery예제2</span>
		<span>jQuery예제3</span>
	</p>
	<p>
		<span>jQuery예제4</span>
		<span>jQuery예제5</span>
		<span>jQuery예제6</span>
	</p>
	<p>
		<span>jQuery예제7</span>
		<span>jQuery예제8</span>
		<span>jQuery예제9</span>
	</p>
</body>










</html>
