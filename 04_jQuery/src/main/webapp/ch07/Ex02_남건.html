<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        table {
            width: 500px;
            border-spacing: 0px;
        }
        table, td {
            border: 1px solid #cdcdcd;
            padding: 0px;
        }
        td {
            padding: 3px;
        }
        tr:last-child td{
            text-align: center;
        }
    </style>
    <script type="text/javascript">
        function check() {

        }
    </script>
</head>
<body>
    <form action="result.jsp" name="myform">
        <table>
            <tr>
                <td>
                    아이디
                </td>
                <td>
                    <input type="text" name="id" placeholder="아이디 입력" size="12">
                </td>
            </tr>
            <tr>
                <td>
                    비밀번호
                </td>
                <td>
                    <input type="password" name="pw" size="12">
                </td>
            </tr>
            <tr>
                <td>
                    비밀번호 확인
                </td>
                <td>
                    <input type="password" name="pwCheck" size="12">
                </td>
            </tr>
            <tr>
                <td>
                    전화번호
                </td>
                <td>
                    <select name="areacode">
                        <option value="02">02</option>
                        <option value="032">032</option>
                        <option value="010">010</option>
                        <option value="070">070</option>
                    </select>
                    -
                    <input type="text" name="phone1" size="4" maxlength="4">
                    -
                    <input type="text" name="phone2" size="4" maxlength="4">
                </td>
            </tr>
            <tr>
                <td>
                    이름
                </td>
                <td>
                    <input type="text" name="userName" size="12">
                </td>
            </tr>
            <tr>
                <td>
                    주소
                </td>
                <td>
                    <input type="text" name="addr" size="20">
                </td>
            </tr>
            <tr>
                <td>
                    세부 주소
                </td>
                <td>
                    <input type="text" name="detailsAddr" size="20">
                </td>
            </tr>
            <tr>
                <td>
                    email
                </td>
                <td>
                    <input type="email" name="userEmail" size="20">
                </td>
            </tr>
            <tr>
                <td>
                    좋아하는 가수
                </td>
                <td>
                    <input type="checkbox" name="singer" value="소녀시대" checked>소녀시대
                    <input type="checkbox" name="singer" value="방탄">방탄
                    <input type="checkbox" name="singer" value="레드벨벳">레드벨벳
                    <input type="checkbox" name="singer" value="동방신기">동방신기
                </td>
            </tr>
            <tr>
                <td>
                    성별
                </td>
                <td>
                    <input type="radio" name="gender" value="남">남
                    <input type="radio" name="gender" value="여">여
                </td>
            </tr>
            <tr>
                <td>
                    글쓰기
                </td>
                <td>
                    <textarea name ="ta" rows="5" cols="25"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="전송합시다." onclick="return check()">
                    <input type="reset" value="초기화">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
