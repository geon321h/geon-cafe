<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        table {
            width: 500px;
            border-spacing: 0px;
        }
        table, td {
            border: 1px solid #cdcdcd;
            padding: 0px;
        }
        td {
            padding: 3px;
        }
        tr:last-child td{
            text-align: center;
        }
    </style>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript">
        $(function(){
            
            $('input[name=userName]').focus();

        });

        function check() {


        if($('input[name=id]').val()==""){
			alert('아이디를 입력해주세요.');
			myform.id.focus();
			return false;
		};
		
		if($('input[name=pw]').val()==""){
			alert('비밀번호를 입력해주세요.');
			myform.pw.focus();
			return false;
		}
        if($('input[name=pw]').val()!=$('input[name=pwCheck]').val()){
			alert('비밀번호가 일치하지 않습니다.');
			myform.pwCheck.select();
			return false;
		}
		
		
        if($('select[name="areacode"]').val() == "") {
            alert('지역번호 선택을 해주세요.');
			return false;
		}

        var regex = /^\d{3,4}$/;
        
		if($('input[name=phone1]').val()=="" || $('input[name="phone1"]').val().search(regex) == -1){
            alert('전화번호를 4자리 입력해주세요.');
			myform.phone1.focus();
			return false;
		}else if($('input[name=phone2]').val()=="" || $('input[name="phone2"]').val().search(regex) == -1){
            alert('전화번호를 4자리 입력해주세요.');
			myform.phone2.focus();
			return false;
        }

        if($('input[name=userName]').val()==""){
            alert('이름을 입력해주세요.');
            myform.userName.focus();
            return false;
        }
		
		if($('input[name=addr]').val()==""){
			alert('주소를 입력해주세요.');
			$('input[name=addr]').focus();
			return false;
		}
		if($('input[name=detailsAddr]').val()==""){
			alert('세부주소를 입력해주세요.');
			$('input[name=detailsAddr]').focus();
			return false;
		}
		
        regex = /^[a-zA-Z0-9]+@[a-zA-Z]+\.[a-zA-Z]{2,3}$/;

		if($('input[name=userEmail]').val()=="" || $('input[name="userEmail"]').val().search(regex) == -1){
			alert('이메일을 입력해주세요.');
			$('input[name=userEmail]').focus();
			return false;
		}
		
		if($('input[name=singer]:checked').length==0){
			alert('좋아하는 가수를 선택해주세요.');
			return false;
		}
		
		if($('input[name=gender]:checked').length==0){
			alert('성별을 선택해주세요.');
			return false;
		}
		
		if($('textarea[name=ta]').val()==""){
			alert('글을 작성해주세요.');
			myform.ta.focus();
			return false;
		}
		
		var str = "선택한 항목은\n";
		str += `아이디 : ${$('input[name=id]').val()}\n`;
		str += `비밀번호 : ${$('input[name=pw]').val()}\n`;
		str += `이름 : ${$('input[name=userName]').val()}\n`;
		str += `전화번호 : ${$('select[name=areacode]').val()}-${$('input[name=phone1]').val()}-${$('input[name=phone2]').val()}\n`;
		str += `주소 : ${$('input[name=addr]').val()}\n`;
		str += `세부주소 : ${$('input[name=detailsAddr]').val()}\n`;
		str += `이메일 : ${$('input[name=userName]').val()}\n`;
		str += `이메일 : ${$('input[name=userName]').val()}\n`;
		str += "좋아하는 가수 : ";
		$('input[name=singer]:checked').each(function(){
            str += $(this).val() + ",";
		});
		str += "\n";
        str += `성별 : ${$('input[name=gender]:checked').val()}\n`;
        str += `글내용: ${$('textarea[name=ta]').val()}`;

        alert(str);
        }
    </script>
</head>
<body>
    <form action="" name="myform">
        <table>
            <tr>
                <td>
                    아이디
                </td>
                <td>
                    <input type="text" name="id" placeholder="아이디 입력" size="12">
                </td>
            </tr>
            <tr>
                <td>
                    비밀번호
                </td>
                <td>
                    <input type="password" name="pw" size="12">
                </td>
            </tr>
            <tr>
                <td>
                    비밀번호 확인
                </td>
                <td>
                    <input type="password" name="pwCheck" size="12">
                </td>
            </tr>
            <tr>
                <td>
                    전화번호
                </td>
                <td>
                    <select name="areacode">
                        <option value="">선택</option>
                        <option value="032">032</option>
                        <option value="010">010</option>
                        <option value="070">070</option>
                    </select>
                    -
                    <input type="text" name="phone1" size="4" maxlength="4">
                    -
                    <input type="text" name="phone2" size="4" maxlength="4">
                </td>
            </tr>
            <tr>
                <td>
                    이름
                </td>
                <td>
                    <input type="text" name="userName" size="12">
                </td>
            </tr>
            <tr>
                <td>
                    주소
                </td>
                <td>
                    <input type="text" name="addr" size="20">
                </td>
            </tr>
            <tr>
                <td>
                    세부 주소
                </td>
                <td>
                    <input type="text" name="detailsAddr" size="20">
                </td>
            </tr>
            <tr>
                <td>
                    email
                </td>
                <td>
                    <input type="email" name="userEmail" size="20">
                </td>
            </tr>
            <tr>
                <td>
                    좋아하는 가수
                </td>
                <td>
                    <input type="checkbox" name="singer" value="소녀시대" checked>소녀시대
                    <input type="checkbox" name="singer" value="방탄">방탄
                    <input type="checkbox" name="singer" value="레드벨벳">레드벨벳
                    <input type="checkbox" name="singer" value="동방신기">동방신기
                </td>
            </tr>
            <tr>
                <td>
                    성별
                </td>
                <td>
                    <input type="radio" name="gender" value="남">남
                    <input type="radio" name="gender" value="여">여
                </td>
            </tr>
            <tr>
                <td>
                    글쓰기
                </td>
                <td>
                    <textarea name ="ta" rows="5" cols="25"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="전송합시다." onclick="return check()">
                    <input type="reset" value="초기화">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
