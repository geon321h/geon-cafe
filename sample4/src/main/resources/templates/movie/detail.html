<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/mylayout}">
<div class="content" layout:fragment="content">
    <h2>영화 상세 페이지 </h2>
    <table class="col-6 table" >
        <tr>
            <th>번호</th>
            <td th:text="${movie.no}"></td>
        </tr>
        <tr>
            <th>아이디</th>
            <td th:text="${movie.user_id}"></td>
        </tr>
        <tr>
            <th>이름</th>
            <td th:text="${movie.name}"></td>
        </tr>
        <tr>
            <th>나이</th>
            <td th:text="${movie.age}"></td>
        </tr>
        <tr>
            <th>장르</th>
            <td th:text="${movie.genre}"></td>
        </tr>
        <tr>
            <th>즐겨 보는 시간대</th>
            <td th:text="${movie.movie_time}"></td>
        </tr>
        <tr>
            <th>동반 관객수</th>
            <td th:text="${movie.people}"></td>
        </tr>
        <tr>
            <th>개선사항</th>
            <td th:text="${movie.movie_comment}"></td>
        </tr>
    </table>
    <a class="btn btn-primary" th:href="@{/movies}">돌아가기</a>
</div>

</html>
