<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function onlyNumber(){
            
            var e = event.srcElement;
            // alert(e.name+"/"+e.value);
            var num = "0123456789";
            pos = e.value.length-1;
            if(num.indexOf(e.value.charAt(pos)) == -1){
               /*  alert('숫자 아님'); */
               e.value = e.value.replace(e.value.charAt(pos),"")
            }/* else{
                alert('숫자 입력함');
            } */
            
            
        }

    </script>
</head>
<body>
    <form>
        전화번호 입력 :
        <input type="text" onkeyup="onlyNumber()" name="tel1" size="3" maxlength="3">
        <input type="text" onkeyup="onlyNumber()" name="tel2" size="4" maxlength="4">
        <input type="text" onkeyup="onlyNumber()" name="tel3" size="4" maxlength="4">
    </form>    
</body>
</html>
