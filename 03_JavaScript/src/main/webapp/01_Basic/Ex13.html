    <title>Document</title>
    <Script type="text/javascript">
        
        var cnt = 0;
        do{
            var input = prompt('입력하세요.',"stop입력하면 종료");
            document.write("입력한 값:"+input);
            cnt++;
        }while(input != 'stop');
        document.write("<h3>반복 횟수:"+cnt+"<h3>");

    </Script>
