<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">

        alert('노래 하나 선택하세요');

        function check()  {
            index = myform.song.selectedIndex;

            if(index == 0){
                alert('노래하나를 선택하세요.')
                return false;
            }
            alert(myform.song.options[index].value);
        }

    </script>
</head>
<body>
    <form action="result" name="myform">
        좋아하는 노래를 선택하세요.<br>
        <select name="song">
            <option value="선택" >선택</option>
            <option value="밤양갱">밤양갱</option>
            <option value="마시멜로">마시멜로</option>
            <option value="붉은노을">붉은노을</option>
            <option value="단발머리">단발머리</option>
        </select>
        <hr>
        <input type="submit" value="확인" onclick="return check()">

    </form>
</body>
</html>
